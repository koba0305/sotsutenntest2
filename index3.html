<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #map-container {
            width: 80vw;
            height: 80vh;
            background-color: #0000ff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        #map {
            width: 400px;
            height: 400px;
            background-image: linear-gradient(45deg, #ffffff 25%, #0000ff 25%, #0000ff 50%, #ffffff 50%, #ffffff 75%, #0000ff 75%, #0000ff);
            background-size: 50px 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            cursor: grab;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>
        const map = document.getElementById('map');
        const container = document.getElementById('map-container');

        let isDragging = false;
        let lastX = 0;
        let lastY = 0;
        let scale = 1;

        function setMapPosition(deltaX, deltaY) {
            const rect = map.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();

            const newLeft = Math.min(
                Math.max(containerRect.left, rect.left + deltaX),
                containerRect.right - rect.width
            );

            const newTop = Math.min(
                Math.max(containerRect.top, rect.top + deltaY),
                containerRect.bottom - rect.height
            );

            map.style.left = `${newLeft - containerRect.left}px`;
            map.style.top = `${newTop - containerRect.top}px`;
        }

        map.addEventListener('mousedown', (event) => {
            isDragging = true;
            lastX = event.clientX;
            lastY = event.clientY;
            map.style.cursor = 'grabbing';
        });

        window.addEventListener('mousemove', (event) => {
            if (!isDragging) return;

            const deltaX = event.clientX - lastX;
            const deltaY = event.clientY - lastY;

            setMapPosition(deltaX, deltaY);

            lastX = event.clientX;
            lastY = event.clientY;
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            map.style.cursor = 'grab';
        });

        container.addEventListener('wheel', (event) => {
            event.preventDefault();
            const delta = event.deltaY < 0 ? 0.1 : -0.1;
            scale = Math.min(5, Math.max(0.5, scale + delta));
            map.style.transform = `translate(-50%, -50%) scale(${scale})`;
        });

        container.addEventListener('touchstart', (event) => {
            if (event.touches.length === 1) {
                isDragging = true;
                lastX = event.touches[0].clientX;
                lastY = event.touches[0].clientY;
            }
        });

        container.addEventListener('touchmove', (event) => {
            if (!isDragging || event.touches.length !== 1) return;

            const deltaX = event.touches[0].clientX - lastX;
            const deltaY = event.touches[0].clientY - lastY;

            setMapPosition(deltaX, deltaY);

            lastX = event.touches[0].clientX;
            lastY = event.touches[0].clientY;
        });

        container.addEventListener('touchend', () => {
            isDragging = false;
        });

        container.addEventListener('gesturechange', (event) => {
            event.preventDefault();
            scale = Math.min(5, Math.max(0.5, scale * event.scale));
            map.style.transform = `translate(-50%, -50%) scale(${scale})`;
        });
    </script>
</body>
</html>
