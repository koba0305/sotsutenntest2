<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #map-container {
            width: 80vw;
            height: 80vh;
            background-color: #0000ff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        #map {
            width: 400px;
            height: 400px;
            background-image: linear-gradient(45deg, #ffffff 25%, #0000ff 25%, #0000ff 50%, #ffffff 50%, #ffffff 75%, #0000ff 75%, #0000ff);
            background-size: 50px 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>
        const map = document.getElementById('map');
        const container = document.getElementById('map-container');

        let isDragging = false;
        let lastX = 0;
        let lastY = 0;

        map.addEventListener('mousedown', (event) => {
            isDragging = true;
            lastX = event.clientX;
            lastY = event.clientY;
            map.style.cursor = 'grabbing';
        });

        window.addEventListener('mousemove', (event) => {
            if (!isDragging) return;

            const deltaX = event.clientX - lastX;
            const deltaY = event.clientY - lastY;

            const mapRect = map.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();

            const newLeft = Math.min(
                Math.max(containerRect.left, mapRect.left + deltaX),
                containerRect.right - mapRect.width
            );

            const newTop = Math.min(
                Math.max(containerRect.top, mapRect.top + deltaY),
                containerRect.bottom - mapRect.height
            );

            map.style.left = `${newLeft - containerRect.left}px`;
            map.style.top = `${newTop - containerRect.top}px`;

            lastX = event.clientX;
            lastY = event.clientY;
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            map.style.cursor = 'grab';
        });

        container.addEventListener('wheel', (event) => {
            event.preventDefault();
            const currentTransform = getComputedStyle(map).transform;
            const scaleMatch = currentTransform.match(/matrix\(([^,]+),[^,]+,[^,]+,[^,]+,[^,]+,[^,]+\)/);
            const currentScale = scaleMatch ? parseFloat(scaleMatch[1]) : 1;
            const scaleFactor = event.deltaY < 0 ? 1.1 : 0.9;
            const newScale = Math.min(5, Math.max(0.5, currentScale * scaleFactor));

            map.style.transform = `translate(-50%, -50%) scale(${newScale})`;
        });
    </script>
</body>
</html>
