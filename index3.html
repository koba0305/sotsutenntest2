<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #map-container {
            width: 80vw;
            height: 80vh;
            background-color: #0000ff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        #map {
            width: 200px;
            height: 200px;
            background-color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <script>
        const map = document.getElementById('map');
        const container = document.getElementById('map-container');

        let isDragging = false;
        let lastX = 0;
        let lastY = 0;

        map.addEventListener('mousedown', (event) => {
            isDragging = true;
            lastX = event.clientX;
            lastY = event.clientY;
            map.style.cursor = 'grabbing';
        });

        window.addEventListener('mousemove', (event) => {
            if (!isDragging) return;

            const deltaX = event.clientX - lastX;
            const deltaY = event.clientY - lastY;

            const rect = map.getBoundingClientRect();
            map.style.left = `${rect.left + deltaX}px`;
            map.style.top = `${rect.top + deltaY}px`;

            lastX = event.clientX;
            lastY = event.clientY;
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            map.style.cursor = 'grab';
        });

        container.addEventListener('wheel', (event) => {
            event.preventDefault();
            const scale = Math.max(0.1, parseFloat(getComputedStyle(map).getPropertyValue('transform').split(', ')[3]) || 1);
            const delta = event.deltaY < 0 ? 1.1 : 0.9;

            map.style.transform = `translate(-50%, -50%) scale(${scale * delta})`;
        });
    </script>
</body>
</html>
